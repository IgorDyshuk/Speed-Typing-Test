<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speed typing test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/statistics.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!--  <meta name="description" content="">-->

  <!--  <meta property="og:title" content="">-->
  <!--  <meta property="og:type" content="">-->
  <!--  <meta property="og:url" content="">-->
  <!--  <meta property="og:image" content="">-->
  <!--  <meta property="og:image:alt" content="">-->

  <link rel="icon" href="/img/icon.png" sizes="any">
  <link rel="icon" href="/img/icon.png" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/icon.png">


  <!--  <link rel="manifest" href="site.webmanifest">-->
  <!--  <meta name="theme-color" content="#fafafa">-->
</head>

<body>


<!-- Add your site or application content here -->
<div class="nav-bar">
  <a href="index.html">
    <img src="/img/logo.png" alt="logo">
    Speed Typing Test</a>
  <div class="game-settings">
    <div class="languages">
      <i class="fas fa-globe-americas"></i>
      Lang:
      <form action="" class="lang-form">
        <input type="radio" name="language" id="en-lang" value="eng_words" checked>
        <label for="en-lang">eng</label>
        <input type="radio" name="language" id="uk-lang" value="ukr_words">
        <label for="uk-lang">ukr</label>
        <input type="radio" name="language" id="ru-lang" value="ru_words">
        <label for="ru-lang">rus</label>
      </form>
    </div>

  </div>
  <div class="profile">
    <button id="login-form">
      <i class="fas fa-user" id="login-icon"></i>
    </button>
    <p class="username"></p>
    <ul class="profile-actions">
      <li id="statistic">
        <i class="fas fa-fw fa-chart-line"></i>
        <p>Statistic</p>
      </li>
      <li id="logout">
        <i class="fas fa-fw fa-sign-out-alt"></i>
        <p id="log-text">login</p>
      </li>
    </ul>
  </div>
</div>

<div id="profile-statistic">
  <div id="profile-info">
    <i id="profile-avatar" class="fas fa-user-circle"></i>
    <div id="profile-username">
      <p id="profile-username-text"></p>
      <p id="profile-username-date"></p>
    </div>
  </div>
  <div class="spacer"></div>
  <div id="profile-tests-info">
    <div class="test-info">
      <p class="what-test">tests started</p>
      <p class="test-num" id="started-test"></p>
    </div>
    <div class="test-info">
      <p class="what-test">tests completed</p>
      <p class="test-num" id="completed-test"></p>
    </div>
    <div class="test-info">
      <p class="what-test">typing time</p>
      <p class="test-num" id="typing-time"></p>
    </div>
  </div>
</div>

<div class="bestScoresContainer">
  <h2>Best Scores for <span id="Selected_lang"></span>:</h2>
  <div id="bestScores">
    <div class="bestScore">
      <p class="time">15 seconds</p>
      <div class="score-details" id="score-details-15sec">
        <p class="score" id="score-15sec"></p>
        <p class="accuracy" >Accuracy: <span id="accuracy-15sec"></span></p>
        <p class="score-date" id="date-15sec"></p>
      </div>
    </div>
    <div class="bestScore">
      <p class="time">30 seconds</p>
      <div class="score-details" id="score-details-30sec">
        <p class="score" id="score-30sec"></p>
        <p class="accuracy" >Accuracy: <span id="accuracy-30sec"></span></p>
        <p class="score-date" id="date-30sec"></p>
      </div>
    </div>
    <div class="bestScore">
      <p class="time">60 seconds</p>
      <div class="score-details" id="score-details-60sec">
        <p class="score" id="score-60sec"></p>
        <p class="accuracy" >Accuracy: <span id="accuracy-60sec"></span></p>
        <p class="score-date" id="date-60sec"></p>
      </div>
    </div>
  </div>
</div>

<div id="notification" class="notification hidden">
</div>

<div id="page-transition"></div>

<script src="/js/statistics.js" type="module"></script>
</body>

</html>
